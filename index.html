<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-harjoitus</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
    <script
      src="https://kit.fontawesome.com/06473434cc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="wrapper">
      <header class="header">Tämä laatikko on Header</header>

      <nav class="main-nav">
        <ul>
          <li>Eka</li>
          <li>Toka</li>
          <li>Kolme</li>
          <li>Neljä</li>
          <li>Viisi</li>
          <li>Kuusi</li>
        </ul>
      </nav>

      <main class="main">
        <p>Tämä laatikko on Main</p>
        <p>
          Pellentesque habitant ori tristique senectus et netus et malesuada
          fames ac turp
        </p>
        <nav class="some-nav">
          <ul>
            <li class="facebook">
              <i class="fa-brands fa-square-facebook"></i>
            </li>
            <li class="twitter"><i class="fa-brands fa-x-twitter"></i></li>
            <li class="envelope"><i class="fa-solid fa-envelope"> </i></li>
          </ul>
        </nav>
      </main>

      <aside class="aside aside-1">Tämä laatikko on Aside-1</aside>
      <aside class="aside aside-2">Tämä laatikko on Aside-2</aside>
      <footer class="footer">Tämä laatiko on Footer</footer>
    </article>
  </body>
</html>
